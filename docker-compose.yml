version: '3.9'

services:
  api1: &api
    build: .
    environment:
      - RUBY_YJIT_ENABLE=1
      - DB_POOL_SIZE=10
      - HTTP_PORT=3000
    command: rackup
    volumes:
      - .:/app
      - rubygems:/usr/local/bundle
    depends_on:
      - postgres
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '0.3GB'

  api2:
    <<: *api
    environment:
      - RUBY_YJIT_ENABLE=1
      - DB_POOL_SIZE=10
      - HTTP_PORT=3001

  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    network_mode: host
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1.7GB'

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    network_mode: host
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.1GB'
volumes:
  rubygems:
